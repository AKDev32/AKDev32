name: Generate Snake

# Controls when the action will run (every 6 hours)
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:  # Allows manual run from the GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate the Snake SVG/GIF
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: AKDev32
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      # Step 3: Push the generated files to the "output" branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
